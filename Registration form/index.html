<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration-Future Computer Training Institute</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-2">
                        <label class="form-label" for="Sname">Student Name</label>
                        <input type="text" class="form-control" name="Sname" id="Sname">
                        <label class="form-label errorText">This field is required</label>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="Fname">Father Name</label>
                            <input type="text" class="form-control" name="Fname" id="Fname">
                            </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-2">
                        <label class="form-label" for="gender">Gender</label>
                        <input type="text" class="form-control" name="gender" id="gender">
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="date">Date of Barth</label>
                            <input type="text" class="form-control" name="date" id="date">
                            </div>
                </div>
				
				<div class="col-sm-6">
                    <div class="mb-2">
                        <label class="form-label" for="Mname">mother name</label>
                        <input type="text" class="form-control" name="Mname" id="Mname">
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="address">Address</label>
                            <input type="text" class="form-control" name="address" id="address">
                            </div>
                </div>
				
				<div class="col-sm-6">
                    <div class="mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="password">Password</label>
                            <input type="text" class="form-control" name="password" id="password">
                            </div>
                </div>
				
                <div class="col-sm-12 text-end">
                    <button class="btn btn-primary">Register</button>
                </div>
            </div>
            
            
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
